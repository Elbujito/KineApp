<div class="bg" id="content">
  <app-header></app-header>
  <div class="card-container">
    <mat-card style="margin-top: 80px;">
      <h1>Contactez nous</h1>
      <form class="form" (ngSubmit)="onSubmit(c)" #c="ngForm">
        <mat-form-field class="full-width">
          <mat-placeholder class="pcompany" >Entreprise</mat-placeholder>
          <input class="icompany" matInput id="company" name="company" ngModel required>
        </mat-form-field>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <mat-placeholder class="pfirstname" >Pr√©nom</mat-placeholder>
                <input class="ifirstname" matInput id="firstname" name="firstname" ngModel required>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <mat-placeholder class="pname" >Nom</mat-placeholder>
                <input class="iname" matInput id="lastname" name="lastname" ngModel required>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <p>
          <mat-form-field class="full-width">
            <mat-placeholder class="paddress" >Adresse</mat-placeholder>
            <textarea class="iaddress" matInput id="address" name="address" ngModel required></textarea>
          </mat-form-field>
        </p>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <mat-placeholder class="pcity" >Ville</mat-placeholder>
                <input class="icity" matInput id="city" name="city" ngModel required>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <mat-placeholder class="ppostal" >Code Postale</mat-placeholder>
                <input class="ipostal" matInput #postalCode maxlength="6" id="postal" name="postal" ngModel
                       required>
                <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <p>
          <mat-form-field class="full-width">
            <mat-placeholder class="pmessage" >Votre message</mat-placeholder>
            <textarea class="imessage" matInput id="message" name="message" ngModel required></textarea>
          </mat-form-field>
        </p>
        <br/>
        <button class="submitBtn" mat-button type="submit" [disabled]="c.invalid">Envoyer</button>
        <button class="cancelbtn" mat-raised-button style="margin-left: 10px;" [routerLink]="['/']">Retour</button>
      </form>
    </mat-card>
  </div>
</div>
