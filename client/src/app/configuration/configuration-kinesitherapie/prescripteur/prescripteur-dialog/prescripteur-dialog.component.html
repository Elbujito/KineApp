<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<mat-dialog-content>
  <form class="form" (ngSubmit)="onSubmit()" #dialogForm="ngForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Nom" [(ngModel)]="prescripteur.name" id="name"
             name="name" required>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Unité médicale" [(ngModel)]="prescripteur.company" id="company" name="company" required>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" [(ngModel)]="prescripteur.email" id="email" name="email" required>
    </mat-form-field>
	    <mat-form-field>
      <input type="text" matInput placeholder="Téléphone" [(ngModel)]="prescripteur.phoneNumber" id="phoneNumber" name="phoneNumber" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button type="submit" (click)="onSubmit()" [disabled]="dialogForm.invalid">Sauvegarder</button>
  <button mat-button (click)="close()" mat-dialog-close>Annuler</button>
</mat-dialog-actions>
