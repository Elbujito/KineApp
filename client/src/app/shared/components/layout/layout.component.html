<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="navbar-brand" matTooltip="Go back to home page" [routerLink]="['/']">
      <h1>
        MÃ©diNotes
      </h1>
    </a>
    <span class="navbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu style="margin-right: 10px;" #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item>
        <span>You have no new task</span>
      </a>
      <a mat-menu-item>
        <span>You have no a new message</span>
      </a>
    </mat-menu>
    <ngx-auth-firebaseui-avatar (onSignOut)="onLogout()"></ngx-auth-firebaseui-avatar>
  </mat-toolbar>
  <mat-sidenav-container class="navbar-sidenav-container">
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            dashboard
          </mat-icon>
          <p mat-line>Dashboard</p>
        </a>
        <a mat-list-item [routerLink]="['/patients']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            people
          </mat-icon>
          <p mat-line>Patients</p>
        </a>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Resources</h3>
        <a mat-list-item [routerLink]="['/profile']" routerLinkActive="active">
          <mat-icon mat-list-icon>person
          </mat-icon>
          <p mat-line>Profile</p>
        </a>
        <a id="push-bottom" mat-list-item [routerLink]="['/help']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line>Help</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">
      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate">
        </mat-progress-bar>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
