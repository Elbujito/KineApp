<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Patients</h2>
        <mat-form-field>
          <mat-label>Chercher un patient *</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Chercher un patient *">
        </mat-form-field>
        <button style="float: right;" class="add-patient" color="primary" (click)="openDialog()" type="button" mat-fab>
          <mat-icon>group_add</mat-icon>
        </button>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Prénom</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Nom</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
          </ng-container>
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Téléphone</th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
          </ng-container>
		  <ng-container matColumnDef="see">
            <th mat-header-cell *matHeaderCellDef> Détails</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="see(element)">
                <mat-icon>search</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Modifier</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Supprimer</th>
            <td mat-cell *matCellDef="let element">
              <button style="color: white; background-color: #FF4081;" mat-raised-button (click)="remove(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
