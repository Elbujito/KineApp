<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<mat-dialog-content>
  <form class="form" (ngSubmit)="onSubmit()" #dialogForm="ngForm">
    <mat-form-field>
      <input type="text" matInput placeholder="FirstName" [(ngModel)]="patient.firstName" id="firstName"
             name="firstName" required>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" [(ngModel)]="patient.lastName" id="lastName" name="lastName" required>
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Age" [(ngModel)]="patient.age" id="age" name="age" required>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" [(ngModel)]="patient.email" id="email" name="email" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button type="submit" (click)="onSubmit()" [disabled]="dialogForm.invalid">Save</button>
  <button mat-button (click)="close()" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
