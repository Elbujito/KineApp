<div class="bilan-musculaire" fxLayout="column">
  <h2 style="margin-left: 10px;">Bilan musculaire</h2>
  <div fxLayout="row">
    <mat-form-field style="margin-left: 10px; width: 94%;">
      <mat-label>Filter par muscle *</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <button color="primary" (click)="addLine()" type="button" mat-mini-fab>
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>
  <div fxLayout="row" >
    <div class="bm-container" fxLayout="column" style="width: 100%;">
      <table mat-table [dataSource]="dataSource"
             class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input (input)="onChange(element)" type="date" matInput [value]="element.date" [(ngModel)]="element.date" [placeholder]="element.date | date: 'dd/MM/yyyy'">
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="muscle">
          <th mat-header-cell *matHeaderCellDef> Muscule</th>
          <td mat-cell *matCellDef="let element">
            <mat-select (selectionChange)="onChange(element)" [placeholder]="element.muscle.name" [value]="element.muscle" [(ngModel)]="element.muscle">
              <mat-option *ngFor="let muscle of muscles" [value]="muscle">{{muscle.name}}
              </mat-option>
            </mat-select>
          </td>
        </ng-container>
        <ng-container matColumnDef="cotation">
          <th mat-header-cell *matHeaderCellDef> Cotation</th>
          <td mat-cell *matCellDef="let element">
            <input (input)="onChange(element)" matInput type="number" [value]="element.cotation" [(ngModel)]="element.cotation">
          </td>
        </ng-container>
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Supprimer</th>
          <td mat-cell *matCellDef="let element">
            <button style="color: white; background-color: #FF4081;" (click)="remove(element)" mat-raised-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="save">
          <th mat-header-cell *matHeaderCellDef> Sauvegarder</th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="!isSaved(element)" color="primary" (click)="save(element)" mat-raised-button>
              <mat-icon>save</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
