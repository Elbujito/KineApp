<div class="dashboard-page" style="height: 80vh;">
  <app-searchbar (patientOutput)="onRequestNotes($event)" ></app-searchbar>
  <div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
      <mat-card>
        <mat-card-content>
          <h2>Toutes les pathologies</h2>
          <mat-form-field>
            <mat-label>Filtrer les pathologies *</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrer les pathologies *">
          </mat-form-field>
          <button style="float: right;" [disabled]="dataSource.data.length == 0" class="add-note" color="primary" (click)="openDialog()" type="button" mat-fab>
            <mat-icon>note_add</mat-icon>
          </button>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title</th>
              <td mat-cell *matCellDef="let element"> {{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.date}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description</th>
              <td mat-cell *matCellDef="let element"> {{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="edit(element)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef> Remove</th>
              <td mat-cell *matCellDef="let element">
                <button style="color: white; background-color: #FF4081;" mat-raised-button (click)="remove(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
