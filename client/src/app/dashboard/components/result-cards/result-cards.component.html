<div class="container" *ngIf="bilans">
  <div *ngIf="bilans && bilans.length > 0"
       class="puls-rings-outer">
    <div class="puls-rings"></div>
  </div>
  <mat-form-field class="orderingExplorerResults">
    <mat-select placeholder="Order by" [(ngModel)]="orderBy" (ngModelChange)="orderResults()">
      <mat-option selected="true" value="nameAsc">
        Name - Ascending
      </mat-option>
      <mat-option value="nameDesc">
        Name - Descending
      </mat-option>
      <mat-option value="rankAsc">
        Rank - Ascending
      </mat-option>
      <mat-option value="rankDesc">
        Rank - Descending
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngFor="let bilan of bilans; let i = index" class="bilanCard col-md-4" [hidden]="i >= 12*page">

    <mat-card style="cursor: pointer;" (click)="openDialog(bilan.id)" class="example-card"
              [ngClass]="{'bck-color-blue':i%1==0, 'bck-color-red':i%2==0, 'bck-color-green':i%3==0, 'bck-color-orange':i%4==0, 'bck-color-grey':i%5==0, 'bck-color-purple':i%6==0}">

      <mat-card-header>
        <mat-card-title>

          <p class="bilans-result-card-title">{{ bilan.name }}</p>


        </mat-card-title>

        <mat-card-subtitle>
          <p class="bilans-result-card-subtitle"
             style="padding-top:0px; text-align:right; color:#e8e8e8: font-weight:bold">
            <span *ngIf="bilan.name">{{ bilan.name }}, </span>
            <span *ngIf="bilan.date">{{ bilan.date }}, </span>
          </p>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div>
          <p class="bilanDescription">
            {{ bilan.short_description }}
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="!bilans || bilans.length === 0" style="padding: 50px; ">
    <div class="puls-rings-outer">
      <div class="puls-rings"></div>
    </div>
    <div>No bilans for given search!</div>
  </div>
</div>
<div *ngIf="bilans" class="container" style="text-align: center;">
  <button mat-raised-button color="primary" (click)="page = page + 1;" *ngIf="page < (bilans.length / 12)"
          style="margin: 10px;">Show more
  </button>
</div>
