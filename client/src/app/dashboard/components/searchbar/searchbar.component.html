<mat-card class="search-card">

<mat-card-content>
<form class="searchbar-form">
  <mat-form-field>
    <mat-label>Search for a patient</mat-label>
    <input type="text" name="search"  matInput [formControl]="control" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let patient of filteredPatients | async" [value]="patient.name">
        {{patient.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
  <p></p>
  <a color="primary"mat-raised-button>Search</a>
  </mat-card-content>
</mat-card>
