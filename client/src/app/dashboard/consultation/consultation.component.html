<div class="consulation-page" style="height: 80vh;">
   <div class="container" fxLayout="column" fxLayoutAlign="center none">
    <div fxFlex="95%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <input type="text" matInput [(ngModel)]="pathology.name" [value]="pathology.name">
          </mat-card-title>
          <mat-card-subtitle>
            {{patient.displayedName}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-bilan-header [localisation]="pathology.localisation"
                            [prescripteur]="pathology.prescripteur"
                            [pathologyType]="pathology.pathologyType"
                            [createdAt]="pathology.createdAt"
                            (bilanHeaderOutput)="onBilanHeaderChanged($event)">
          </app-bilan-header>
          <app-bilan-articulaire-table [bilanArticulaires]="pathology.bilanArticulaires" (bilanArticulairesOutput)="onBilanArticulairesChanged($event)"></app-bilan-articulaire-table>
          <app-bilan-musculaire-table  [bilanMusculaires]="pathology.bilanMusculaires" (bilanMusculairesOutput)="onBilanMusculairesChanged($event)"></app-bilan-musculaire-table>
          <app-bilan-algique [patient_id]="patient_id" [pathology_id]="pathology_id"></app-bilan-algique>
        </mat-card-content>
        <mat-dialog-actions>
          <button (click)="onSave()" style="color: white; background-color: #FF4081; margin-right: 5px;" mat-raised-button type="button">
            Sauvegarder
          </button>
          <button (click)="onClose()" mat-raised-button color="primary">Quitter</button>
          <label style="margin-left: 5px; margin-right: 5px;">DÃ©couvert</label>
          <mat-checkbox style="margin-right: 10px;" color="primary" [value]="pathology.discover"
                        [(ngModel)]="pathology.discover" [checked]="pathology.discover"></mat-checkbox>
          <label style="margin-right: 5px;">TraitÃ©</label>
          <mat-checkbox color="primary" [value]="pathology.active" [(ngModel)]="pathology.active"
                        [checked]="pathology.active"></mat-checkbox>
        </mat-dialog-actions>
      </mat-card>
    </div>
  </div>
</div>
