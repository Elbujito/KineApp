<div class="consulation-page" style="height: 80vh;">
   <div class="container" fxLayout="column" fxLayoutAlign="center none">
    <div fxFlex="95%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <input type="text" matInput [(ngModel)]="pathology.name" [value]="pathology.name">
          </mat-card-title>
          <mat-card-subtitle>
            {{patient.displayedName}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <div class="header-bilan">
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field style="margin-right: 10px; width: 150px;">
                <mat-label>Date prescription</mat-label>
                <input [(ngModel)]="pathology.createdAt" [value]="pathology.createdAt" matInput [matDatepicker]="picker1" [formControl]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>{{this.pathology.createdAt | date: 'dd/MM/yyyy'}}
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field style="margin-right: 10px; width: 150px;">
                <mat-select [(ngModel)]="pathologyTypeName"
                            [value]="pathologyTypeName"
                            [placeholder]="pathologyTypeName">
                  <mat-option *ngFor="let pathologyType of pathologyTypes; let index = index;">{{pathologyType.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field style="margin-right: 10px; width: 150px;">
                <mat-select [(ngModel)]="localisationName"
                            [value]="localisationName"
                            (selectionChange)="onLocalisationChanged($event.value)">
                  <mat-option *ngFor="let localisation of localisations;" [value]="localisation.name">
                    {{localisation.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field style="margin-right: 10px; width: 150px;" appearance="none">
                <input [readonly]="true" type="text" matInput [(ngModel)]="sousLocalisationName" id="sousLocalisation"
                       name="sousLocalisation">
              </mat-form-field>
              <mat-form-field style="margin-right: 10px; width: 150px;">
                <mat-select [(ngModel)]="prescripteurName"
                            [value]="prescripteurName"
                            [placeholder]="prescripteurName">
                  <mat-option *ngFor="let prescripteur of prescripteurs; let index = index;">{{prescripteur.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <label style="margin-right: 5px;">Découvert</label>
              <mat-checkbox style="margin-right: 10px;" color="primary" [value]="pathology.discover" [(ngModel)]="pathology.discover" [checked]="pathology.discover"></mat-checkbox>
              <label style="margin-right: 5px;" >Traité</label>
              <mat-checkbox color="primary" [value]="pathology.active" [(ngModel)]="pathology.active" [checked]="pathology.active"></mat-checkbox>
            </div>
          </div>
          <app-bilan-articulaire-table [patient_id]="patient_id" [pathology_id]="pathology_id" (pathologyOutput)="onUpdatePathology($event)"></app-bilan-articulaire-table>
          <div class="bilan-algique">
            <div>
              <h2>Bilan algique</h2>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field appearance="none">
                <input [readonly]="true" matInput type="text" matInput id="lastModification"
                       [(ngModel)]="pathology.lastModification"
                       name="lastModification">
                Dernier résulat au : {{pathology.lastModification | date: 'dd/MM/yyyy'}}
              </mat-form-field>
              <mat-radio-group aria-labelledby="bilan-algique-group-label"
                               class="bilan-algique-group"
                               [(ngModel)]="currentBilanAlgique">
                <mat-radio-button color="primary" style="margin-right: 5px;" class="douleur-radio-button"
                                  *ngFor="let douleur of douleurs" [value]="douleur">
                  {{douleur}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </mat-card-content>
        <mat-dialog-actions>
          <button (click)="onSave()" style="color: white; background-color: #FF4081; margin-right: 5px;" mat-raised-button type="button">
            Sauvegarder
          </button>
          <button (click)="onClose()" mat-raised-button color="primary">Quitter</button>
        </mat-dialog-actions>
      </mat-card>
    </div>
  </div>
</div>
