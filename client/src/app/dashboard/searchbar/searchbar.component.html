<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card class="search-card">
      <h2>Rechercher un patient</h2>
      <mat-card-content>
        <form #searchForm="ngForm" class="searchbar-form" (ngSubmit)="onSubmit()" fxLayout fxLayout.xs="column" fxLayoutAlign="center">
          <mat-form-field>
            <input class="inputFiled" matInput placeholder="Rechercher un patient " [formControl]="control" [matAutocomplete]="auto"
                   id="displayedName" name="displayedName" ngModel required/>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let patient of filteredPatients | async"
                          (onSelectionChange)="onPatientChanged(patient)" [value]="patient.displayedName">
                {{patient.displayedName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        <button class="btnFind" mat-raised-button color="primary" type="submit" [disabled]="control.value.length == 0">Rechercher</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
