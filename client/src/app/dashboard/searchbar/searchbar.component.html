<div class="bgfilter">
  <div class="bgsearch">
    <mat-card class="search-card">
      <h2>Rechercher un patient</h2>
      <mat-card-content fxLayout="row" fxLayout.xs="column">
        <form #searchForm="ngForm" class="searchbar-form" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input class="inputFiled" matInput placeholder="SÃ©lectionner un patient " [formControl]="control" [matAutocomplete]="auto"
                   id="displayedName" name="displayedName" ngModel required/>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let patient of filteredPatients | async"
                          (onSelectionChange)="onPatientChanged(patient)" [value]="patient.displayedName">
                {{patient.displayedName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        <mat-list-item *ngFor="let pathologyType of pathologyTypes">
          <mat-checkbox color="primary" style="margin:5px;" mat-fab>
            {{ pathologyType.name }}
          </mat-checkbox>
        </mat-list-item>
        <button class="btnFind" mat-raised-button color="primary" type="submit" [disabled]="control.value.length == 0">Rechercher</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
