<section id="landing-page" style="height: calc(100vh - 56px)">
  <div class="title-subtitle-div">
    <div class="animatedLeft fadeInLeft">
      <p class="title-bold">Kiné</p>
      <p class="title-thin"> Solution </p>
    </div>
    <div class="animatedRight fadeInRight">
      <p class="subtitle-landing">pour un suivi plus simple de ses patients</p>
    </div>
    <div class="animatedIn fadeIn">
      <ul class="actions">
        <li><a id="big-green-button" class="button big special scrolly" (click)="getStarted();">Je me connecte </a>
        </li>
      </ul>
    </div>
  </div>
</section>

<div *ngIf="getStart" class="bgadministration" id="start">
  <div class="col-md-12">
    <p id="typewriter" class="chooser-heading"></p>
    <br>
  </div>
  <div class="col-md-2">
    &nbsp;
  </div>
  <div class="col-md-4">
    <div id="chooser-administration-card" [ngClass]="{'chooser-card-active': chooserSelectedAdministration }"
         (click)="chooserSelect('administration')" [routerLink]="[{ outlets: { sub: ['administration'] } }]">
      <div class="chooser-card-text">
        <p class="chooser-card-title">Administration</p>
        <p class="chooser-card-subtitle">Gestion des patients</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div id="chooser-kinesitherapie-card" [ngClass]="{'chooser-card-active': chooserSelectedKinesitherapie }"
         (click)="chooserSelect('kinesitherapie')" [routerLink]="[{ outlets: { sub: ['kinesitherapie'] } }]">
      <div class="chooser-card-text">
        <p class="chooser-card-title">Kinésithérapie</p>
        <p class="chooser-card-subtitle">Lancer une consultation ! </p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div id="chooser-ostheopathie-card" [ngClass]="{'chooser-card-active': chooserSelectedOstheopathie }"
         (click)="chooserSelect('ostheopathie')" [routerLink]="[{ outlets: { sub: ['ostheopathie'] } }]">
      <div class="chooser-card-text">
        <p class="chooser-card-title">Osthéopathie</p>
        <p class="chooser-card-subtitle">Lancer une consultation ! </p>
      </div>
    </div>
  </div>
</div>
<div id="filters-container" *ngIf="chooserSelectedAdministration || chooserSelectedKinesitherapie || chooserSelectedOstheopathie" style="position: relative;">
  <router-outlet name="sub"></router-outlet>
</div>
