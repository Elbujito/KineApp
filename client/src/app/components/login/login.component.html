<section id="landing-page" style="height: calc(100vh - 56px)">
  <div class="title-subtitle-div">
    <div class="animatedLeft fadeInLeft">
      <p class="title-bold">Kin√©</p>
      <p class="title-thin"> Solution </p>
    </div>
    <div class="animatedRight fadeInRight">
      <p class="subtitle-landing">pour un suivi plus simple de ses patients</p>
    </div>
    <mat-card class="login-card">
      <mat-card-content>
            <form action="http://localhost:3000/api/auth/login" id="login_form" method="post">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="username">Username</label>
                <div class="input_field">
                <input class="mdl-textfield__input" type="text" name="username" id="username">
                </div>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="password">Password</label>
                <div class="input_field">
                  <input class="mdl-textfield__input" type="password" name="password" id="password">
              </div>
              </div>
            </form>
      </mat-card-content>
      <mat-card-actions>
        <ul class="actions">
          <li><a id="big-green-button" class="button big special scrolly"  routerLink="/core">Login</a></li>
        </ul>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
