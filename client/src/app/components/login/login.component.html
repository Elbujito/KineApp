<div class="login-background">
    <mat-card class="login-card">
      <mat-card-header>
        <div mat-card-avatar class="logo"></div>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Connect to your account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" required matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" required matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
          <div id="search-component-spinner" *ngIf="loginStarted">
            <mat-spinner></mat-spinner>
          </div>
          <div class="button">
            <button type="submit" mat-button>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
